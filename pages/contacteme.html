<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mi formulario de contacto personal, hagame llegar su consulta lo antes posible!">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- remixicons link -->

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- link al css -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacteme | Ormachea Chrsitian</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo"> Christian </a>
    
        <ul class="navlist">
          <li><a href="../index.html">Home</a></li>
          <li><a href="quien-soy.html">Quien soy</a></li>
          <li><a href="mis-proyectos.html">Mis Proyectos</a></li>
          <li><a href="galeria.html">Mi galeria</a></li>
          <li><a href="contacteme.html">Contacteme</a></li>
        </ul>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <main>
        <div class="container-background">
            <div class="contact-form">
                <h2>Contacteme</h2>
                <form>
                  <label for="name">Nombre:</label>
                  <input type="text" id="name" name="name" placeholder="Tu nombre">
            
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Tu email">
            
                  <label for="message">Mensaje:</label>
                  <textarea id="message" name="message" placeholder="Escribi tu mensaje"></textarea>
            
                  <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://www.instagram.com/chrissormachea/?hl=es"><i class='bx bxl-instagram bx-xs'></i></a>
                <a href="https://steamcommunity.com/id/zargus/"><i class='bx bxl-steam bx-xs'></i></a>
                <a href="https://www.twitch.tv/krosztv"><i class='bx bxl-twitch bx-xs'></i></a>
            </div>            
            <div class="footer-nav">
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-copyright">
            <p>Copyright &copy;2023; Designed by Ormachea Christian to CoderHouse</p>
        </div>
    </footer>

</body>
<script src="https://unpkg.com/scrollreveal"></script>
<script>
    let menu = document.querySelector('#menu-icon');
    let navlist = document.querySelector('.navlist');
  
    menu.onclick = () => {
      menu.classList.toggle('bx-x');
      navlist.classList.toggle('open');
    };
  
    const sr = ScrollReveal ({
      distance: '65px',
      duration: 2600,
      delay: 450,
      reset: true,
    });
  
    sr.reveal('.contact-form',{delay:200, origin: 'top'});
    sr.reveal('.gallery-item',{delay:450, origin: 'top'});
    
</script>
</html>
